<div class="card mb-3">
  <img style="height: auto; width: 200px; display: block;" [src]="imagePath" alt="Card image">
  <div class="card-body">
    <p class="card-text">{{movie.title}}</p>
  </div>
  <h6>{{movie.release_date}}</h6>
  <div class="card-footer text-muted">
    <a class="btn btn-primary" [routerLink]="['/movies', movie.id]">View details</a>
  </div>
</div>
